<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1 class="Greet">Hi Prateek</h1>

  <button id="clickButton">Click Me</button>

  <script>
  const el = document.getElementById('clickButton')
  const msg = document.getElementsByClassName('Greet')

  el.addEventListener('click', () => {
    for(let i = 0; i < msg.length; i++){
        if (msg[i].style.color === "red") {
        msg[i].style.color = "blue"
      } else {
        msg[i].style.color = "red";
      }

  }

  })
  
  </script>
</body>
</html>

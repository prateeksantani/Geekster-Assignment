<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Form</title>

    </head>

    <body>
        <form>
            <fieldset>
                <legend>
                    Personal Details
                </legend>
                <label for="firstname">Firstname:</label>
                <input type="text" id="firstname" placeholder="Enter your Name" required>
                <br>
                <br>
                <label for="middlename">Middlename:</label>
                <input type="text" id="middlename">
                <br>
                <br>
                <label for="lastname">Lastname:</label>
                <input type="text" id="lastname">
                <br>
                <br>

                <!-- create a dropdown field -->
                <label for="">Course :</label>
                <select name="" id="">
                    <option value="BCA">BCA</option>
                    <option value="BBA">BBA</option>
                    <option value="B.Tech" selected>B.Tech</option>
                    <option value="MBA">MBA</option>
                    <option value="MCA">MCA</option>
                    <option value="M.Tech">M.Tech</option>
                </select>

                <br>
                <br>

                <label for="gender">Gender :</label>
                <br>
                <label for="male">Male</label>
                <input type="radio" name="gender" id="male">
                <br>
                <label for="female">Female</label>
                <input type="radio" name="gender" id="female">
                <br>
                <label for="other">Other</label>
                <input type="radio" name="gender" id="other">
                <br>
                <br>

                <!-- if you want to date input -->

                <label for="dob">DOB :</label>
                <input type="datetime-local" name="" id="dob">
                <br>

                <label for="phone">Phone :</label>
                <input type="text" value="+91" disabled size="1">
                <input type="number" name="" id="phone" size="10">
                <br>
                <br>

                <label for="">Address</label>
                <br>
                <textarea name="" id="" cols="80" rows="10"></textarea>
                <br>
                <br>


                <label for="email">Email :</label>
                <input type="email" id="email" required>
                <br>
                <br>

                <label for="password">Password :</label>
                <input type="password" id="password" required>
                <br>
                <br>

                <label for="password">Re-type password:</label>
                <input type="password" id="password" required>
                <br>
                <br>

                <input type="checkbox" name="" id="" <p>Agree to terms and conditions</p>

                <label for="file">Choose File</label>
                <input type="file" name="" id="file">
                <br>
                <br>

                <label for="color">Choose color</label>
                <input type="color" name="" id="color">
                <br>
                <br>



                <input type="reset" value="Reset">
                <input type="submit" value="Submit">
            </fieldset>
        </form>
    </body>

</html>
